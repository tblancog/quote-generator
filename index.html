<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

  <title>Quote generator</title>
</head>

<body>
  <section id="wrapper">
    <header>
      <h1><i class="fas fa-quote-left"></i> <span id="quote">

        </span>
      </h1>
    </header>
    <p id="author">
    </p>
    <i id="spinner" class="fa-solid fa-spinner fa-2x fa-spin"></i>

    <footer>
      <button id="tweet">
        <i class="fa-brands fa-x-twitter fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </footer>
  </section>
  <script src="script.js"></script>
</body>

</html>
